<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Portfolio 2.0</title>
</head>
<body>
    <main>

        <div id="introAndroid" class="intro_android">
            <div>
                <h1>Bienvenido</h1>
            </div>
            <div class="contedor_animacion">
                <div class="circulo_inicio circ_uno saltar"></div>
                <div class="circulo_inicio circ_dos saltar"></div>
                <div class="circulo_inicio circ_tres saltar"></div>
                <div class="circulo_inicio circ_cuatro saltar"></div>
            </div>
            <button id="botonEntrarAndroid" class="boton_entrar_android">ENTRAR</button>
            <p>powered by <span>oscarmumm</span></p>
        </div>

        <div class="android_home">
            <div id="fechaClima" class="fecha_clima">
                <h3 id="divFecha" class="divFecha"></h3>
                <div id="widgetClima" class="widget_clima">
                    <img id="iconoClima" src="" alt="">
                    <h3 id="homeTemp" class="home_temp"></h3>
                </div>
                <h2 id="divReloj" class="div_reloj"></h2>
            </div>
            <div class="apps_box" id="appsBox">
                <button id="iconoAppReloj">
                    <img class="icono-app-reloj" src="/icons/app-icons/clocks-svgrepo-com.svg" alt="">
                    <p>Reloj</p>
                </button>        
                <button id="iconoAppCalculadora">
                    <img class="icono-app-calculadora" src="/icons/app-icons/calculator-svgrepo-com.svg" alt="">
                    <p>Calculadora</p>
                </button>        
                <button id="iconoAppClima">
                    <img class="icono-app-clima" src="/icons/app-icons/weather-svgrepo-com.svg" alt="">
                    <p>Clima</p>
                </button>        
                <button id="iconoAppNota">
                    <img class="icono-app-nota" src="/icons/app-icons/clipboard-svgrepo-com.svg" alt="">
                    <p>Notas</p>
                </button>
            </div>
        </div>

        <div id="navBar" class="nav_bar">
            <button id="botonNavAtras"><img src="icons/system-icons/arrow_back_FILL0_wght400_GRAD0_opsz48.svg" alt=""></button>
            <button id="botonNavHome"><img src="icons/system-icons/radio_button_unchecked_FILL0_wght400_GRAD0_opsz48.svg" alt=""></button>
            <button><img src="icons/system-icons/settings_FILL0_wght400_GRAD0_opsz48.svg" alt=""></button>
        </div>
        
        <div id="appReloj" class="app app_reloj">
            <div>
                <p id="relojGrandeApp" class="reloj_grande_app"></p>
                <p id="fechaApp" class="fecha_app"></p>
            </div>
        </div>

        <div class="app app_clima" id="appClima">
            <div id="pantallaAppClima" class="pantalla_clima">
                <img src="" alt="">
                <h2></h2>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
            </div>
        </div>

        <div class="app app_calculadora" id="appCalculadora">
            <div class="bordes_calculadora">

                <div id="pantallaCalculadora" class="pantalla_calculadora">
                    <div id="pantallaCalcArriba" class="pantallaArriba"></div>
                    <div id="pantallaCalcAbajo" class="pantallaAbajo"></div>
                </div>
                
                <div class="botones_calculadora">
                    <button value="AC" class="boton_calc" id="boton-borrar-todo"> AC </button>
                    <button value="%" class="boton_calc porcentaje"> % </button>
                    <button value="รท" class="boton_calc operacion"> รท </button>
                    <button value="7" class="boton_calc numero"> 7 </button>
                    <button value="8" class="boton_calc numero"> 8 </button>
                    <button value="9" class="boton_calc numero"> 9 </button>
                    <button value="x" class="boton_calc operacion"> x </button>
                    <button value="4" class="boton_calc numero"> 4 </button>
                    <button value="5" class="boton_calc numero"> 5 </button>
                    <button value="6" class="boton_calc numero"> 6 </button>
                    <button value="-" class="boton_calc operacion"> - </button>
                    <button value="1" class="boton_calc numero"> 1 </button>
                    <button value="2" class="boton_calc numero"> 2 </button>
                    <button value="3" class="boton_calc numero"> 3 </button>
                    <button value="+" class="boton_calc operacion"> + </button>
                    <button value="0" class="boton_calc numero"> 0 </button>
                    <button value="." class="boton_calc numero"> . </button>
                    <button value="=" class="boton_calc" id="boton-igual"> = </button>
                </div>
            </div>
        </div>
    </main>
    <script src="app/main.js"></script>
    <script src="app/calc.js"></script>
</body>
</html>
